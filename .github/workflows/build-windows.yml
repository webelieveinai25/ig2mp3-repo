name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp pyinstaller

      - name: Download ffmpeg (static)
        run: |
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          powershell -Command "Expand-Archive ffmpeg.zip -DestinationPath ffmpegdir"
          Get-ChildItem ffmpegdir -Directory | ForEach-Object { $ffdir = $_.FullName }
          Copy-Item "$ffdir\bin\ffmpeg.exe" .

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --name ConvertiIG2MP3 converti_instagram_mp3.py

      - name: Prepare dist
        run: |
          Copy-Item ffmpeg.exe dist\
          "Instagram to MP3 - Windows" | Out-File -FilePath dist\README.txt -Encoding UTF8
          "" | Out-File -FilePath dist\README.txt -Append -Encoding UTF8
          "1) Double-click ConvertiIG2MP3.exe" | Out-File -FilePath dist\README.txt -Append -Encoding UTF8
          "2) Paste links or load links.txt" | Out-File -FilePath dist\README.txt -Append -Encoding UTF8
          "3) MP3s in output_mp3" | Out-File -FilePath dist\README.txt -Append -Encoding UTF8
          "https://www.instagram.com/reel/XXXXXXXX/" | Out-File -FilePath dist\links.txt -Encoding UTF8

      - name: Zip
        run: Compress-Archive -Path dist\* -DestinationPath ConvertiIG2MP3_windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ConvertiIG2MP3_windows
          path: ConvertiIG2MP3_windows.zip
